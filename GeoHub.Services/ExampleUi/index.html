<!DOCTYPE html>
<html>

<head>
    <title>Suggest Api Example </title>
    <noscript>Please enable javascript</noscript>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="site.css" />

    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/3.5.4/select2.css" rel="stylesheet" type="text/css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.6.9/sweetalert2.min.css" rel="stylesheet" type="text/css">
</head>

<body>
<div>
    
    <fieldset>
        <legend>Find cities</legend>
        <div class="selectContainer">
            <input type="text" id="cities" />
        </div>
        <label for="useLocation">
            <input type="checkbox" id="useLocation">Use your current location?
        </label>
    </fieldset>
</div>
    <div>
        <fieldset>
            <legend>Find hospitals</legend>
            <input type="text" id="hospitals" >
        </fieldset>
    </div>
    <div>
        <fieldset>
            <legend>Find Airports</legend>
            <input type="text" id="airports" >
        </fieldset>
    </div>
    <script src="scripts/jquery-1.10.2.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.6.9/sweetalert2.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/3.5.4/select2.js" type="text/javascript"></script>
<script src="scripts/site.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function () {

            var app = ExampleApp;
            app.Init();

            app.WireUpAutoComplete($("#cities"));
            app.WireUpAutoComplete($("#hospitals"));
            app.WireUpAutoComplete($("#airports"));

            app.Disable($('#hospitals'));
            app.Disable($('#airports'));

            $('#useLocation').change(function () {

                app.SetUseLocation(this.checked);
            });

        });
    </script>
</body>


</html>
