<!DOCTYPE html>
<html>

<head>
    <title>Suggest Api Example </title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="site.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/easy-autocomplete/1.3.5/easy-autocomplete.min.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.6.9/sweetalert2.min.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div>
        <fieldset>
            <legend>Find cities</legend>
            <input type="text" id="cities" placeholder="Start typing ...">
            <label for="useLocation">
    <input type="checkbox" id="useLocation" >Use your current location?</label>
        </fieldset>
    </div>
    <div>
        <fieldset>
            <legend>Find hospitals</legend>
            <input type="text" id="hospitals" disabled>
        </fieldset>
    </div>
    <div>
        <fieldset>
            <legend>Find Airports</legend>
            <input type="text" id="airports" disabled>
        </fieldset>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.js" type="text/javascript">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/easy-autocomplete/1.3.5/jquery.easy-autocomplete.min.js" type="text/javascript">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.6.9/sweetalert2.min.js" type="text/javascript">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.6.9/sweetalert2.min.js" type="text/javascript">
    </script>

    <script src="scripts/site.js" type="text/javascript">
    </script>
    <script type="text/javascript">
        $(document).ready(function() {

            ExampleApp.Init();

            ExampleApp.WireUpAutoComplete($("#cities"));

            $('#useLocation').change(function() {

                ExampleApp.SetUseLocation(this.checked);
            });

        });
    </script>
</body>


</html>
