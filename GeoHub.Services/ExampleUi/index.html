<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
	<head>
		<meta name="viewport" content="width=device-width">
		<title>
			GeoHub.Services Autocomplete Example
		</title>
		<link href="Reset.css" rel="stylesheet" type="text/css">
		<link href="Site.css" rel="stylesheet" type="text/css">
		<link href="easy-autocomplete/easy-autocomplete.min.css" rel="stylesheet" type="text/css">
		<link href="easy-autocomplete/easy-autocomplete.themes.min.css" rel="stylesheet" type="text/css">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.6.9/sweetalert2.min.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<fieldset>
			<legend>Find cities</legend> 
			<input type="text" id="cities" placeholder="Start typing ..."> 
			<label for="citiesLocation">
			<input type="checkbox" id="citiesLocation">Use your current location?</label>
		</fieldset>
		<fieldset>
			<legend>Find hospitals</legend> 
			<input type="text" id="hospitals" placeholder="Start typing ..."> 
			<label for="hospitalsLocation">
			<input type="checkbox" id="hospitalsLocation">Use your current location?</label>
		</fieldset>
		<fieldset>
			<legend>Find Airports</legend> 
			<input type="text" id="airports" placeholder="Start typing ..."> 
			<label for="airportsLocation">
			<input type="checkbox" id="airportsLocation">Use your current location?</label>
		</fieldset>
		
		
		<script src="https://code.jquery.com/jquery-1.12.4.js" type="text/javascript">
</script><script src="scripts/jquery.easy-autocomplete.min.js" type="text/javascript">
</script><script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.6.9/sweetalert2.min.js" type="text/javascript">
</script><script src="scripts/site.js" type="text/javascript">
</script><script type="text/javascript">
$(document).ready(function () {

			ExampleApp.Init();

			ExampleApp.WireUpAutoComplete($("#cities"));

			$('#locationCheckBox').change(function () {

				ExampleApp.SetUseLocation(this.checked);
			});

		});

		});


		</script>
	</body>
</html>
